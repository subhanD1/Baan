<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            white-space: pre;
        }
        .input {
            color: white;
        }
        .prompt {
            color: green;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="output">selamat datang di hacker Baan </div>
        <div class="output">Type 'hack'akun free firepake id.</div>
        <div class="output">----------------------------------------</div>
        <div class="input">
            <span class="prompt">Baan@hacker:~$</span> <input type="text" id="commandInput" autofocus />
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');

        commandInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = commandInput.value;
                processCommand(command);
                commandInput.value = '';
            }
        });

        function processCommand(command) {
            const output = document.createElement('div');
            output.className = 'output';
            output.textContent = `> ${command}`;

            terminal.appendChild(output);
            terminal.scrollTop = terminal.scrollHeight; // Scroll to the bottom

            switch (command.toLowerCase()) {
                case 'help':
                    output.textContent += '\nAvailable commands: help, hack, exit';
                    break;
                case 'hack':
                    output.textContent += '\nHacking in progress... Just kidding! This is a simulation.';
                    break;
                case 'exit':
                    output.textContent += '\nExiting...';
                    break;
                default:
                    output.textContent += '\nCommand not found. Type "help" for assistance.';
            }
        }
    </script>
</body>
</html>
