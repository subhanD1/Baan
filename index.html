<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Indonesia</title>
    <style>
        body {
            background-color: black;
            color: lime; /* Warna hijau cerah */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .loading {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Dunia Hacker!</h1>
    <div class="message">
        Mengakses sistem...<br>
        Bypass keamanan...<br>
        Mengambil data...<br>
        <span class="loading">Loading... ██████████</span>
    </div>

    <div class="footer">
        &copy; 2023 Hacker Indonesia
    </div>

    <script>
        // Simulasi efek mengetik
        const messages = [
            "Mengakses sistem...",
            "Bypass keamanan...",
            "Mengambil data...",
            "Akses berhasil! diambil oleh baan.",
            "Mengambil informasi...",
            "Data berhasil diambil: [Baan]",
            "Memutuskan sambungan...",
            "Sesi telah berakhir."
            "untuk kamu yang melihat ini baan cuma bercanda wkwkwk"
        ];

        let index = 0;

        function typeMessage() {
            if (index < messages.length) {
                document.querySelector('.message').innerHTML += messages[index] + '<br>';
                index++;
                setTimeout(typeMessage, 2000); // Tunggu 2 detik sebelum mengetik pesan berikutnya
            }
        }

        typeMessage();
    </script>

</body>
</html>
